<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybertruck</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <script src="https://kit.fontawesome.com/b9b6231623.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img src="./assets/images/logo.svg" alt="logo tesla">
        <ul>
            <li>
                <h2>Model S</h2>
            </li>
            <li>
                <h2>Model 3</h2>
            </li>
            <li>
                <h2>Model X</h2>
            </li>
            <li>
                <h2>Model Y</h2>
            </li>
        </ul>
        <ul>
            <li>
                <h2>Shop</h2>
            </li>
            <li>
                <h2>Account</h2>
            </li>
            <li>
                <img class="menu-hamburguer" src="./assets/images/menu-hamburguer.svg" alt="menu icon">
            </li>
        </ul>
    </nav>
    <main>
        <img src="./assets/images/cybertruck-logo.svg" alt="cybertruck logo">
        <div class="informations">
            <span>
                BETTER UTILITY THAN A TRUCK WITH MORE PERFORMANCE THAN A SPORTS CAR
            </span>
            <div class="call-to-actions">
                <button class="order-now">
                    ORDER NOW
                </button>
                <button class="read-more">
                    READ MORE
                </button>
            </div>
        </div>
        <div class="social-media">
            <ul>
                <li>
                    <i class="fa-brands fa-twitter"></i>
                </li>
                <li>
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <li>
                    <i class="fa-brands fa-linkedin"></i>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
